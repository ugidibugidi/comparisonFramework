# contains list of features that should be extracted and evaluated
# if more than one feature should be used for a run then write it in the next line
# for a new run insert a line that starts with: [run*] without spaces!
# do not forget the ending empty line
# structure:
# [run*]
# <featurename><whitespace><yaafe_call>
# [/run*]


##################################################################
##################################################################

[run1]
Energy1 Energy blockSize=1024  stepSize=512
[/run1]


##################################################################
# stepSize=512 ... 44 frames/sec

# StepNbFrames=9 ... 0.20sec
[run2]
Energy2 Energy blockSize=1024  stepSize=512 > StatisticalIntegrator NbFrames=18 SICompute=MeanStddev StepNbFrames=9
[/run2]

# StepNbFrames=44 ... 1 sec
[run3]
Energy3 Energy blockSize=1024  stepSize=512 > StatisticalIntegrator NbFrames=88  SICompute=MeanStddev StepNbFrames=44
[/run3]

# StepNbFrames=88 ... 2 sec
[run4]
Energy4 Energy blockSize=1024  stepSize=512 > StatisticalIntegrator NbFrames=176  SICompute=MeanStddev StepNbFrames=88
[/run4]

# StepNbFrames=176 ... 4 sec
[run5]
Energy5 Energy blockSize=1024  stepSize=512 > StatisticalIntegrator NbFrames=352  SICompute=MeanStddev StepNbFrames=176
[/run5]


##################################################################
# StepNbFrames=9 ... 0.20 sec, window ... 4 sec
[run6]
Energy6 Energy blockSize=1024  stepSize=512 > StatisticalIntegrator NbFrames=176 SICompute=MeanStddev StepNbFrames=9
